{%block out %}
<li>

</li>

	<button type = "button" close = "close" data-dismiss="alert">
        <strong>cancel</strong>
    </button>
	<button type = "button" close = "close" data-dismiss="alert">
        <strong>yes</strong>
    </button>

</div>

{% endblock %}
